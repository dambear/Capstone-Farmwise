<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card mt-5 p-4">
          <img class="wel-img" src="../Capstone-Farmwise/src/welcome.png" alt="aa">
          <h3 class="text-center mb-4 etna">Welcome Back!</h3>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label etna">Username</label>
              <input type="text" class="form-control text-center etna" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label etna">Password</label>
              <input type="password" class="form-control text-center etna" id="password" placeholder="Enter your password">
            </div>
            <div class="text-center mb-3">
              <input class="form-check-input etna" type="checkbox" id="rememberMe">
              <label class="form-check-label etna" for="rememberMe">Remember me</label>
              &nbsp&nbsp
              <a class="etna text-decoration-none" href="#">Forget Password?</a>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary etna">Login</button>
            </div>
            <div class="text-center etna mb-2">
              <span>Don't have an account? </span><a href="#" class="text-decoration-none">Sign up</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
